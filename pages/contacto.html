     <section class="contacto">
         <h1>Contactate con nosotros</h1>
         <p>Cualquier tipo de consulta sobre los productos o para realizar un pedido, no dudes en escribirnos y nos pondremos en contacto contigo.</p>
     </section>

     <!-- formulario de contacto -->

     <form class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Celular</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
        </div>
        <button type="submit" class="boton-contacto">Enviar</button>
      </form>

     <!-- footer -->
     <footer class="footer-grid pt-4 pb-4">
